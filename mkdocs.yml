site_name: Islam Education
site_description: Clear, authentic and accessible knowledge about Islam
site_url: https://islam-education.com

theme:
  name: material
  features:
    - navigation.instant
    - navigation.top
    - navigation.sections
    - toc.integrate: false
    - footer.hide_generator
    
  palette:
  
    - scheme: slate
      primary: green
      accent: amber
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

    - scheme: default
      primary: green
      accent: amber
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode


    

extra_css:
  - stylesheets/extra.css




nav:
      - Home: index.md
      - What is Islam?: basic-knowledge/what-is-islam.md
      - Who is Muhammad ﷺ?: basic-knowledge/muhammad.md
      - The Qur’an: basic-knowledge/quran.md
      - The Five Pillars: basic-knowledge/five-pillars.md
      - Declaration of Faith: basic-knowledge/shahada.md
      - Prayer: basic-knowledge/
      - Fasting: basic-knowledge/
      - Zakat: basic-knowledge/zakat.md
      - Pilgrimage: basic-knowledge/
      - Common Misconceptions: basic-knowledge/misconceptions.md
